<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5"  style="color:rgb(0, 123, 255);">Temperature Converter</h1>
        <form id="converter-form" class="mt-4">
            <div class="form-group">
                <label for="temperature-input">Temperature:</label>
                <input type="number" id="temperature-input" class="form-control" placeholder="Enter temperature">
            </div>
            <div class="form-group">
                <label for="from-unit">From:</label>
                <select id="from-unit" class="form-control">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-unit">To:</label>
                <select id="to-unit" class="form-control">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Convert</button>
        </form>
        <h2 class="text-center mt-4" id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
